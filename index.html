<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calculadora
    </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
    <!-- menu de navegacion -->
    <nav class="navbar">
        <div class="titleCal">
            <h1>Calculadora</h1>
        </div>
        <div class="modo"><button id="mod">Mod</button></div>
    </nav>
    <!-- seccion general de la calculadora -->
    <div class="containerPrincipal" id="cont">
        <section class="container">
            <header class="inputTotal">
                <div class="total" id="resultado">

                </div>
            </header>
            <!-- contenedor de teclas -->

            <section class="btnNumber" id="btnNumber">
                <div class="btnsCalculator">
                    <div class="numbers">
                        <div class="btn" id="mult">*</div>
                        <div class="btn" id="divi">/</div>
                        <div class="btn" id="clear"><strong> DEL</strong></div>
                        <div class="btn uno">1</div>
                        <div class="btn dos">2</div>
                        <div class="btn tres">3</div>
                        <div class="btn cuatro">4</div>
                        <div class="btn cinco">5</div>
                        <div class="btn seis">6</div>
                        <div class="btn siete">7</div>
                        <div class="btn ocho">8</div>
                        <div class="btn nueve">9</div>
                        <div class="btn " id="percentage">%</div>
                        <div class="btn cero">0</div>
                        <div class="btn btnNumbers" id="point">,</div>
                    </div>
                    <div class="operators">
                        <div class="btn" id="suma">+</div>
                        <div class="btn" id="resta">-</div>
                        <div class="btn" id="mul">/</div>
                        <div class="btn" id="btnTotal">=</div>
                    </div>
                </div>
            </section>
    </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
